# Railway автоматично деплоїть при push, але цей workflow може бути корисним для додаткових перевірок

name: Railway Deploy Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      
      - name: Build Backend
        run: |
          cd backend
          npm run build
      
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
      
      - name: Type Check
        run: |
          cd backend && npx tsc --noEmit
          cd ../frontend && npx tsc --noEmit
